<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Monoton&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
   <h1>String Transformer</h1> 
   <main>
        <input type="text" class="input-str" placeholder="enter the sentence with spaces (alphanumeric)" value="this is normal sentence to transform">
        <div class="transform-output" id="lower-case">
            <label>Lower Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="upper-case">
            <label>Upper Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="camel-case">
            <label>Camel Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="pascal-case">
            <label>Pascal Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="snake-case">
            <label>Snake Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="kebab-case">
            <label>Kebab Case</label> 
            <span></span>
        </div>
        <div class="transform-output" id="Trim-case">
            <label>Trim</label> 
            <span></span>
        </div>
    </main>
</body>
</html>
